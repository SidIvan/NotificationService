image:
  name: docker/compose:latest

stages:
  - dock
  - test
  - build

dock:
  stage: dock
  services:
    - docker:20.10.8-dind
  script:
    - docker compose up -d

format:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - mkdir -p mybinaries
    - go build -o mybinaries ./...
  artifacts:
    paths:
      - mybinaries

