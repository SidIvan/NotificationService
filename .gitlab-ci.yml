image:
  name: docker/compose:latest

stages:
  - test
  - build  
  
dock:
  stage: test
  services:
    - docker:20.10.8-dind
  before_script:
    - docker-compose --privileged up

  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - mkdir -p mybinaries
    - go build -o mybinaries ./...
  artifacts:
    paths:
      - mybinaries

